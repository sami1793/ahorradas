<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ahorradas</title>
</head>

<body>
    <header>
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item">
                <span class="icon"><i class="fa-solid fa-wallet"></i></span>
                <span>AhorrADAS</span>
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              
          
              <div class="navbar-end">
                <a class="navbar-item">
                    <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                    <span>Balance</span>
                </a>
                <a class="navbar-item">
                    <span class="icon"><i class="fa-solid fa-tag"></i></span>
                    <span>Categorías</span>
                </a>
                <a class="navbar-item">
                    <span class="icon"><i class="fa-solid fa-chart-pie"></i></span>
                    <span>Reportes</span>
                </a>
              </div>
            </div>
          </nav>
    </header>
    <section class="mt-5 mb-5 ml-3 mr-3">
        <div class="columns is-centered is-multiline">
            <!-- <div class="column is-3-fullhd is-4-widescreen is-3-desktop"> -->
            <div class="column is-3-desktop is-full-touch">
                <div class="box">
                    <h2 class="title is-2 mb-6">Balance</h2>
                    <div class="container">
                        <div class="level">
                            <p class="level-left is-size-5">Ganancias</p>
                            <span class="level-right has-text-success">
                                <span>+$0</span>
                            </span>
                        </div>
                        <div class="level">
                            <p class="level-left is-size-5">Gastos</p>
                            <span class="level-right has-text-danger">
                                <span>-$0</span>
                            </span>
                        </div>
                        <div class="level">
                            <p class="is-size-4">Total</p>
                            <span class="level-right has-text-weight-bold">
                                <span>$0</span>
                            </span>
                        </div> 
                    </div>                  
                </div>
                <div class="box">
                    <div class="level">
                        <div class="level-left">
                            <h3 class="title is-3">Filtros</h3>
                        </div>
                        <div class="level-right">
                            <a class="">Ocultar Filtros</a>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Tipo</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select>
                                    <option>Todos</option>
                                    <option>Gasto</option>
                                    <option>Ganancia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Categoria</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select>
                                    <option>Todas</option>
                                    <option>Comida</option>
                                    <option>Servicio</option>
                                    <option>Salidas</option>
                                    <option>Educación</option>
                                    <option>Transporte</option>
                                    <option>Trabajo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Desde</label>
                        <div class="control">
                            <input class="input" type="date">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Ordenar por</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select>
                                    <option>Más reciente</option>
                                    <option>Menos reciente</option>
                                    <option>Mayor monto</option>
                                    <option>Menor monto</option>
                                    <option>A/Z</option>
                                    <option>Z/A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="column is-7-fullhd is-6-widescreen is-6-desktop is-8-tablet"> -->
            <div class="column is-7-desktop">
                <!-- ***BOX OPERACIONES*** -->
                <div class="box">
                    <div class="block">
                        <div class="level">
                            <div class="level-left">
                                <h2 class="title">Operaciones</h2>
                            </div>
                            <div class="level-right">
                                <button class="button is-primary">
                                    <span class="icon"><i class="fa fa-plus"></i></span>
                                    <span>Nueva operación</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="block m-6">
                        <figure class="image is-2by1">
                            <img src="/assets/images/money.svg" alt="imagen de dinero">
                        </figure>
                    </div>
                    <div class="block m-6 has-text-centered">
                        <p class="title is-spaced is-size-4">Sin resultados</p>
                        <p class="subtitle is-size-6">Cambia los filtros o agrega operaciones</p>
                    </div>
                </div>
                <!-- FIN BOX OPERACIONES -->
            </div>
        </div>
    </section>
    <!--*************************
               REPORTES       
    ***************************** -->
    <section class="container">
        <div class="columns is-centered">
            <div class="column is-11-touch is-9-desktop-only is-8-widescreen">
                <!-- ***BOX REPORTES*** -->
                <div class="box">
                    <h2 class="title is-2 has-text-weight-bold">Reportes</h2>
                    <!-- Contenido Reportes -->
                    <div class="mb-6 mt-6">
                        <div class="block mb-6">
                            <figure class="image is-2by1">
                                <img src="/assets/images/projections.svg" alt="imagen de dinero">
                            </figure>                        
                        </div>
                        <div class="block has-text-centered">
                            <h3 class="title is-size-4">Operaciones insuficientes</h3>
                            <p class="subtilte">Prueba agregando más operaciones</p>
                        </div>
                    </div>
                    <!-- Fin Contenido Reportes -->
                </div>
                <!-- FIN BOX REPORTES -->
            </div>
        </div>
    </section>
    <!-- ### FIN [REPORTES] ### -->
</body>

</html>
