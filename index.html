<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Ahorradas</title>
</head>
<body>
    <header>

    </header>
    <section>
        <div class="columns is-centered">
            <div class="column is-3">
                <div class="box">
                    <h2 class="title is-2">Balance</h2>
                    <p class="is-size-5">Ganancias</p>
                    <p class="is-size-5">Gastos</p>
                    <p class="is-size-4">Total</p>
                </div>
                <div class="box">
                    <h3 class="title is-3">Filtros</h3>
                    <div class="field">
                        <label class="label">Tipo</label>
                        <div class="control">
                            <div class="select is-fullwidth is-primary">
                                <select>
                                  <option>Todos</option>
                                  <option>Gasto</option>
                                  <option>Ganancia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Categoria</label>
                        <div class="control">
                            <div class="select is-fullwidth is-primary">
                                <select>
                                  <option>Todas</option>
                                  <option>Comida</option>
                                  <option>Servicio</option>
                                  <option>Salidas</option>
                                  <option>Educación</option>
                                  <option>Transporte</option>
                                  <option>Trabajo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Desde</label>
                        <div class="control">
                            <input class="input" type="date">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Ordenar por</label>
                        <div class="control">
                            <div class="select is-fullwidth is-primary">
                                <select>
                                  <option>Más reciente</option>
                                  <option>Menos reciente</option>
                                  <option>Mayor monto</option>
                                  <option>Menor monto</option>
                                  <option>A/Z</option>
                                  <option>Z/A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <div class="box">
                    <h2 class="title is-3">Operaciones</h2> 
                </div>
            </div>
        </div>
    </section>
</body>
</html>
