<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ahorradas</title>
</head>

<body>
    <header>

    </header>
    <section>
        <div class="columns is-centered">
            <div class="column is-3">
                <div class="box">
                    <h2 class="title is-2">Balance</h2>
                    <div class="level">
                        <p class="level-left is-size-5">Ganancias</p>
                        <p class="level-right has-text-success">
                            <span>+$0</span>
                        </p>
                    </div>
                    <div class="level">
                        <p class="level-left is-size-5">Gastos</p>
                        <p class="level-right has-text-danger">
                            <span>-$0</span>
                        </p>
                    </div>
                    <div class="level">
                        <p class="is-size-4">Total</p>
                        <p class="level-right has-text-weight-bold">
                            <span>$0</span>
                        </p>
                    </div>                   
                </div>
                <div class="box">
                    <h3 class="title is-3">Filtros</h3>
                    <div class="field">
                        <label class="label">Tipo</label>
                        <div class="control">
                            <div class="select is-fullwidth is-primary">
                                <select>
                                    <option>Todos</option>
                                    <option>Gasto</option>
                                    <option>Ganancia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Categoria</label>
                        <div class="control">
                            <div class="select is-fullwidth is-primary">
                                <select>
                                    <option>Todas</option>
                                    <option>Comida</option>
                                    <option>Servicio</option>
                                    <option>Salidas</option>
                                    <option>Educación</option>
                                    <option>Transporte</option>
                                    <option>Trabajo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Desde</label>
                        <div class="control">
                            <input class="input" type="date">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Ordenar por</label>
                        <div class="control">
                            <div class="select is-fullwidth is-primary">
                                <select>
                                    <option>Más reciente</option>
                                    <option>Menos reciente</option>
                                    <option>Mayor monto</option>
                                    <option>Menor monto</option>
                                    <option>A/Z</option>
                                    <option>Z/A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-7">
                <div class="box">
                    <div class="block">
                        <div class="level">
                            <div class="level-left">
                                <h2 class="title">Operaciones</h2>
                            </div>
                            <div class="level-right">
                                <button class="button is-primary">
                                    <span class="icon"><i class="fa fa-plus"></i></span>
                                    <span>Nueva operación</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="block m-6">
                        <figure class="image is-2by1">
                            <img src="/assets/images/money.svg" alt="imagen de dinero">
                        </figure>
                    </div>
                    <div class="block m-6">
                        <p class="title is-spaced is-size-4">Sin resultados</p>
                        <p class="subtitle is-size-6">Cambia los filtros o agrega operaciones</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
